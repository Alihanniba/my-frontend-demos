    <script>
        (function() {
            function getCookie(name) {
                var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
                if (arr = document.cookie.match(reg)) {
                    return unescape(arr[2])
                }
                return null
            }
            var isWechat = /micromessenger/i.test("navigator" in window && "userAgent" in navigator && navigator.userAgent.toLowerCase() || "");
            if (isWechat && !getCookie("appid")) {
                return window.location.href = "//wechat.vego.tv/service/wechat/oauth"
            }
        }());
    </script>
