	<script>
		var END = false
		function params(){
			var result = {}
			var s = location.search.split('?')
			var params = {}
			if(s.length > 1){
				var t= s[1].split('&')
				for(var i = 0 ; i < t.length; i++){
					var x = t[i].split('=')
					result[x[0]] = decodeURIComponent(x[1])
				}
			}
			return result
		}
		var p = params()
		if(!p.url){
			if (typeof window.callPhantom === 'function') {
				window.callPhantom({ error: 'url error' });
			}
			END = true
		}
		var script = document.createElement('script')
			script.setAttribute('src', '//www.youtube.com/iframe_api')
			document.body.appendChild(script)
			var YTdeferred = $.Deferred()
			window.onYouTubeIframeAPIReady = function() {
				YTdeferred.resolve(window.YT)
			}
			$(function(){
				function youtubeID(url){
					var ID = null
					var REG = /(?:youtube(?:-nocookie)?\.com\/(?:[^/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?/ ]{11})/i
					url = url.match(REG)
					if(url && url[1]) {
							ID = url[1]
					}
					return ID
				}
				YTdeferred.done(function(YT) {
					function youtube(id){
						var height = $('#youtube').width() * 0.5625
						var player = new YT.Player('youtube', {
							playerVars: {
									autoplay: 1,
									controls: 1,
									autohide: 0,
									iv_load_policy: 3,
									modestbranding: 1,
									rel: 0,
									showinfo: 0
								},
							height: height,
							width: '100%',
							videoId: id
						});
						return player
					}
					var id = p.url && youtubeID(p.url)
					if(id){
						// see https://developers.google.com/youtube/iframe_api_reference
						var player = youtube(id)
						player.addEventListener('onError', function(event){
							// 2 – 请求包含无效的参数值。例如，如果您指定的视频ID不足11个字符，或者如果视频ID包含无效字符（例如感叹号或星号），就会发生此错误。
							// 5 – 请求的内容无法在HTML5播放器中播放，或者发生了与HTML5播放器有关的其他错误。
							// 100 – 找不到所请求的视频。当视频已被移除（无论是何种原因）或者被标记为私有状态时，就会发生此错误。
							// 101 – 所请求的视频的所有者不允许在嵌入式播放器中播放此视频。
							// 150 – 此错误与101相同，实际就是变相的101错误！
							code = event.data
							console.log(event.data)
						})
						player.addEventListener('onStateChange', function (event) {
							loaded = true
							/*
							YT.PlayerState.UNSTARTED
							YT.PlayerState.ENDED
							YT.PlayerState.PLAYING
							YT.PlayerState.PAUSED
							YT.PlayerState.BUFFERING
							YT.PlayerState.CUED
							*/
						
						})
						player.addEventListener('onReady', function(){})
					}else{
						if (typeof window.callPhantom === 'function') {
							window.callPhantom({ error: 'url error' });
						}
						END = true
					}
				})
			})
