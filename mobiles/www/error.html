  .wifi-text {
    width: 250px;
    font-size: 18px;
    color: rgba(43, 44, 57, .5);
    margin: 61px auto;
  }

  .in {
    -webkit-animation: in 3s ease-out;
    -moz-animation:    in 3s ease-out;
    -o-animation:      in 3s ease-out;
    animation:         in 3s ease-out;
  }
  .out {
    -webkit-animation: out 3s ease-out;
    -moz-animation:    out 3s ease-out;
    -o-animation:      out 3s ease-out;
    animation:         out 3s ease-out;
  }
  @-webkit-keyframes in {
    0%   { opacity: 0; }
    100% { opacity: 1; }
  }
  @-moz-keyframes in {
    0%   { opacity: 0; }
    100% { opacity: 1; }
  }
  @-o-keyframes in {
    0%   { opacity: 0; }
    100% { opacity: 1; }
  }
  @keyframes in {
    0%   { opacity: 0; }
    100% { opacity: 1; }
  }

  @-webkit-keyframes out {
    0%   { opacity: 1; }
    100% { opacity: 0; }
  }
  @-moz-keyframes out {
    0%   { opacity: 1; }
    100% { opacity: 0; }
  }
  @-o-keyframes out {
    0%   { opacity: 1; }
    100% { opacity: 0; }
  }
  @keyframes out {
    0%   { opacity: 1; }
    100% { opacity: 0; }
  }
  .pause {
    -webkit-animation-play-state: paused !important; 
    -moz-animation-play-state: paused !important; 
    -o-animation-play-state: paused !important;
    animation-play-state: paused !important;
   }
  </style>
</head>
<body>
  <div
    class="netError">
    <div class="wifi-logo"></div>
    <div class="wifi-text" id="text">
      无网络连接，请点击屏幕重试
    </div>
  </div>
  <script>
    (function(){
      var ele =  document.body;
      var show = true
      var pfx = ["webkit", "moz", "MS", "o", ""];
      function prefixedEvent(element, type, callback) {
        for (var p = 0; p < pfx.length; p++) {
          if (!pfx[p]) type = type.toLowerCase();
          element.addEventListener(pfx[p]+type, callback, false);
        }
      }
      prefixedEvent(ele, "animationend", function(e){
        var el = e.target
        if(el.getAttribute('class').indexOf('in') > -1 ){
          return
        }
        if (navigator.onLine){
          location.href = 'index.html';
        }
        ele.setAttribute('class', ele.getAttribute('class').replace('out', '') + ' in')
        show = true;
      });
      document.body.addEventListener('click', function(e){
        if(!show){
          return
        }
        ele.setAttribute('class', (ele.getAttribute('class') || '').replace('in', '') + ' out')
        show = false
      }, false);
      
      document.addEventListener('online', function(e){
        //location.href = 'index.html'
      }, false);
    }());
  </script>
</body>
