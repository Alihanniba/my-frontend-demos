<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
         <script src="js/jquery-1.11.2.min.js"></script>
        <title>微信专属名片</title>
        <link rel="stylesheet" href="css/index.css">
        <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
        <script type="text/javascript" src="./js/jssdk.php"></script>
        <script src="./js/two.js"></script>
        <script src="./js/jquery.qrcode.js"></script>
        <script src="./js/qrcode.js"></script>

    </head>
    <body>
            <div class="left_box left_basic border_rt_green">
                <div class="vcard_head" style="background-image: url(background-image: url(http://biz.cli.im/Public/images/vcardbg7.jpg);">
                    <div class="vcard_face_wrap">
                        <div class="vcard_face_bg">
                            <img src="" alt="" id="my-img" >
                        </div>
                        <div class="vcard_face" style="center center no-repeat">
                         <div style="border-radius:50%;height:100%;width:100%;">
                                    <img src="" alt="" style="height:100%;width:100%;border:none;border-radius:50%;" id="headimg">
                                </div>
                        </div>
                        <!-- <div class="vcard_face_lang lang_fake" data-lang-key="Avatar">
                            头像
                        </div> -->
                    </div>
                    <div class="vcard_career_wrap">
                        <p id="vcard_data_name" data-lang-key="Name" class="vcard_data_fullname lang_fake">
                        </p>
                        <p class="vcard_data_appointment vcard_career lang_fake" data-lang-key="Appointment">
                        </p>
                        <p class="vcard_data_company vcard_career lang_fake" data-lang-key="Company">
                        </p>
                        <div class="cl">
                        </div>
                    </div>
                </div>
                <div class="left_addable_wrap" id="left_addable_basic">
                </div>
            </div>
            <div class="left_box left_phone">
                <div class="bg_wrap hidden">
                    <div class="bg">
                    </div>
                    <i class="icon_edit">
                    </i>
                    <span>
                        电话号码
                    </span>
                </div>
                <div class="vcard_data_txt">
                    <span class="vcard_data_title lang" data-lang-key="Cell Phone">
                        移动号码
                    </span>
                    <span class="vcard_data_value vcard_data_mobile">
                    </span>
                </div>
                <div class="left_addable_wrap" id="left_addable_phone">
                    <div class=" vcard_data_txt">
                        <span class="vcard_data_title lang" data-lang-key="telephone">
                            固定号码
                        </span>
                        <span class="vcard_data_value vcard_data_phone">
                        </span>
                    </div>
                </div>
                <div class="left_addable_wrap" id="left_addable_fax">
                    <div class="vcard_data_txt">
                        <span class="vcard_data_title lang" data-lang-key="fax">
                            传真
                        </span>
                        <span class="vcard_data_value vcard_data_fax">
                        </span>
                    </div>
                </div>
            </div>
            <div class="left_box left_internet">
                <div class="bg_wrap hidden">
                    <div class="bg">
                    </div>
                    <i class="icon_edit">
                    </i>
                    <span>
                        互联网
                    </span>
                </div>
                <div class="left_addable_wrap" id="left_addable_email">
                    <div class="vcard_email vcard_data_txt">
                        <span class="vcard_data_title lang" data-lang-key="email">
                            电子邮箱
                        </span>
                        <span class="vcard_data_value vcard_data_email">
                        </span>
                    </div>
                </div>
                <div class="left_addable_wrap" id="left_addable_site">
                    <div class="vcard_site vcard_data_txt">
                        <span class="vcard_data_title lang" data-lang-key="Website">
                            主页网址
                        </span>
                        <span class="vcard_data_value vcard_data_site">
                        <a href=""></a>
                        </span>
                    </div>
                </div>
                <div class="vcard_data_txt">
                    <span class="vcard_data_title lang" data-lang-key="Microblog">
                        微博
                    </span>
                    <span class="vcard_data_value vcard_data_weibo">
                    </span>
                </div>
                <div class="vcard_data_txt ">
                    <span class="vcard_data_title lang" data-lang-key="QQ">
                        QQ
                    </span>
                    <span class="vcard_data_value vcard_data_qq">
                    </span>
                    <p id="add_qq">加好友</p>
                </div>
                <div class="left_addable_wrap" id="left_addable_message">
                    <div class="vcard_data_txt vcard_message ">
                        <span class="vcard_data_title lang" data-lang-key="wechat">
                            微信
                        </span>
                        <span class="vcard_data_value vcard_data_wechat">
                        </span>
                        <p id="add_wechat">关注</p>
                    </div>
                </div>
            </div>
            <div class="left_box left_address">
                <div class="bg_wrap hidden">
                    <div class="bg">
                    </div>
                    <i class="icon_edit">
                    </i>
                    <span>
                        联系地址
                    </span>
                </div>
                <div class="left_addable_wrap" id="left_addable_address">
                    <div class="vcard_address vcard_data_txt">
                        <span class="vcard_data_title lang" data-lang-key="address">
                            地址
                        </span>
                        <span class="vcard_data_value vcard_data_address">
                        </span>
                    </div>
                </div>
            </div>
            <div class="left_box left_other" style="border-radius: 0 0 10px 10px;">
                <div class="bg_wrap hidden">
                    <div class="bg" style="border-radius: 0 0 10px 10px;">
                    </div>
                    <i class="icon_edit">
                    </i>
                    <span>
                        其它
                    </span>
                </div>
                <div class="vcard_other vcard_data_txt ">
                    <span class="vcard_data_title lang" data-lang-key="intro">
                        个人说明
                    </span>
                    <span class="vcard_data_value vcard_data_introduce">
                    </span>
                </div>
                <!-- <div class="vcard_other vcard_data_txt " id="vcard_more">
                    <span class="vcard_data_title">
                        附加信息
                    </span>
                </div> -->
            </div>
            <div  class="submit-news">
                <button  class="create-card">保存</button>
                <div class="bottom_more" id="bottom_more"></div>
            </div>
            <div class="more_container" id="more_container" style="display: none;">
                    <div class="more_item share_item" >
                            <div class="fl vcard_icon"><img src="./img/icon_share.png"></div>
                            <div class="item_name">分享</div>
                    </div>
                    <div class="more_item icon_showqrcode">
                            <div class="fl vcard_icon"><img src="./img/icon_showqrcode.png"></div>
                            <div class="item_name">生成二维码</div>
                    </div>
                     <div class="more_item icon_showme">
                            <div class="fl vcard_icon"><img src="./img/QRcode.png" ></div>
                            <div class="item_name">生成微信专属名片</div>
                    </div>
            </div>
            <div id="notice">
                    <p>长按二维码识别名片</p>
                    <div id="two-images" style="display:none;">
                    </div>
                    <div id="url_code">
                    </div>
                    <div id="qq_" style="display:none;" class="qrcode_">
                        <img src="" alt="">
                    </div>
                    <div id="wechat_" style="display:none;" class="qrcode_">
                        <img src="" alt="">
                    </div>
                </div>
            <div id="opa">
                    
            </div>
            <div id="shadow_">
                
            </div>
            <div id="qrqrcode">
                <img src="./img/qrcode.jpg"  alt="">
            </div>
            <img src="./img/share_guide.png" height="228" width="330" alt="" style="position:fixed;top:0!important;right:0!important;display:none;z-index:9999;" id="share_">
            
    </body>

</html>
